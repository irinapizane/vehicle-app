<h1>Vehicle Discount Calculation</h1>

<form [formGroup]="discountForm">
  <input formControlName="price" type="number" placeholder="Enter price">
  <label>
    <input formControlName="isVip" type="checkbox"> VIP
  </label>
  <button (click)="calculateDiscount()">Calculate Discount</button>
</form>
<p>Discount: {{ discount }}</p>
<p>Final Price: {{ finalPrice }}</p>
